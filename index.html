<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/app.css">
		<title>Neighborhood Map</title>
	</head>
	<body>
		<div id="map"></div>
		<script>
			function initMap() {
				let map;
				let options = {
					center: {lat: 34.020289, lng: -117.865339},
					zoom: 13
				};
				//creating map
				map = new google.maps.Map(document.getElementById('map'), options);

				//creating markers
				let markers = [
					{lat: 34.020174, lng: -117.864982},
					{lat: 34.047693, lng: -117.844858},
					{lat: 33.994873, lng: -117.884711},
					{lat: 34.027874, lng: -117.833771},
					{lat: 34.035642, lng: -117.805326}
				];
			}
		</script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDptmRQg_avx5L5y4USJ_3QCVEY6ClDhU&v=3&libraries=places&callback=initMap"></script>
		<script type="text/javascript" src="knockout-3.4.2.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
