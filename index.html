<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/app.css">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Amaranth" rel="stylesheet">
		<title>Neighborhood Map</title>
	</head>
	<body>
		<div class="mapNav">
			<span id="bars" data-bind="click: toggleSidebar"><i class="fa fa-bars" aria-hidden="true"></i></span><h2><i class="fa fa-globe" aria-hidden="true"></i>Suburban Walnut</h2>
		</div>
		<div id="map"></div>
		<div class="listView">
			<div id="input">
				<input type="text" id="search" data-bind="value: filterText, valueUpdate: 'afterkeydown', event: {keyup: filterMarkers}" placeholder="Enter Filter Here ...">
			</div>
			<div id="results">
				<ul data-bind="foreach: filteredLoc" id="listItems" class="list-group list-group-flush">
					<li><span data-bind="text: title, click: $parent.showInfo"></span></li>
				</ul>
			</div>
		</div>
		
		<script
		src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
		<script type="text/javascript" src="knockout-3.4.2.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDptmRQg_avx5L5y4USJ_3QCVEY6ClDhU&libraries=places&callback=initMap"></script>
		
	</body>
</html>
